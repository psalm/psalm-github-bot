name: Node.js CI

on: 
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 22
        cache: yarn

    - run: yarn install --frozen-lockfile
    - run: yarn run build
    - run: yarn test
      env:
        CI: true
